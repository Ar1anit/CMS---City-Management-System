<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/x-icon">
</head>

<header class="header">
    <div class="logo">
        <img src="../static/images/LogoF.svg" alt="Mein Logo">
    </div>

</header>

<center>
<form method="post" enctype="multipart/form-data">
    <div class="container">

        <h1 onclick="location.href=history.back()" style="margin-top: 40px">
            <button type="backbtn" onclick="history.back()" class="back"><</button>
            Registrierung
        </h1>
        <label for="email"><b>E-Mail</b></label>
        <input type="email" id="email" placeholder="E-Mail eingeben" name="uname" required>

        <label for="psw"><b>Passwort</b></label>
        <input type="password" id="psw" placeholder="Passwort eingeben" name="psw" required>

        <label for="Firstname"><b>Vorname</b></label>
        <input type="text" id="Firstname" placeholder="Vorname eingeben" name="Firstname" required>

        <label for="Lastname"><b>Nachname</b></label>
        <input type="text" id="Lastname" placeholder="Nachname eingeben" name="Nachname" required>


        <div id="birthdate-wrapper">
            <label for="Birthdate"><b>Geburtsdatum</b></label>
            <input type="date" id="Birthdate" placeholder="Geburtsdatum eingeben" name="Birthdate" required>
        </div>

        <div id="profilepic-wrapper">
            <label for="ProfilePic"><b>Profilbild hochladen (optional)</b></label>
            <label for="ProfilePic" class="custom-file-upload">
                <img id="preview" src="" alt="Vorschau des Profilbilds"/>
                <div class="upload-text"><i class="fa fa-cloud-upload"></i>Hier klicken</div>
            </label>
            <input type="file" id="ProfilePic" name="ProfilePic" onchange="previewFile()" style="display:none;"/>
        </div>
        <label style="font-size: medium" class="check_container">Als Administrator registrieren
            <input type="checkbox" onchange="admin_reg()">
            <span class="checkmark"></span>
        </label>

        <button type="submit" id="login" name="login" value="user">REGISTRIEREN</button>
    </div>
</form>
</center>

<footer class="bottom">

</footer>

<script>
    function previewFile() {
        var preview = document.getElementById('preview');
        var file = document.getElementById('ProfilePic').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
            preview.style.display = "block";
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
            preview.style.display = "none";
        }
    }

    const birthdateInput = document.getElementById("Birthdate");


</script>
<script src="../static/RegUserPruefen.js"></script>
